<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicitudes de Servicio - Centenario Admin</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <div class="admin-wrapper">
        <!-- Sidebar -->
        <nav class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <i class="bi bi-car-front-fill me-2"></i>Centenario Admin
            </div>
            <ul class="sidebar-nav">
                <li><a href="dashboard.html"><i class="bi bi-speedometer2"></i>Dashboard</a></li>
                <li><a href="service-requests.html" class="active"><i class="bi bi-clipboard-check"></i>Solicitudes de Servicio</a></li>
                <li><a href="calendar.html"><i class="bi bi-calendar3"></i>Calendario de Servicios</a></li>
                <li><a href="clients.html"><i class="bi bi-people"></i>Clientes</a></li>
                <li><a href="cars.html"><i class="bi bi-car-front"></i>Vehículos</a></li>
                <li><a href="chauffeurs.html"><i class="bi bi-person-badge"></i>Choferes</a></li>
                <li><a href="reports.html"><i class="bi bi-graph-up"></i>Reportes</a></li>
                <li><a href="catalogs.html"><i class="bi bi-gear"></i>Catálogos</a></li>
            </ul>
        </nav>

        <!-- Main Content -->
        <div class="main-content" id="mainContent">
            <div class="admin-navbar">
                <div class="d-flex justify-content-between align-items-center">
                    <button class="btn btn-link text-dark" id="sidebarToggle">
                        <i class="bi bi-list fs-3"></i>
                    </button>
                    <div class="d-flex align-items-center">
                        <span class="me-3"><i class="bi bi-person-circle me-1"></i><span id="adminEmail"></span></span>
                        <button class="btn btn-outline-danger btn-sm" id="logoutBtn">
                            <i class="bi bi-box-arrow-right me-1"></i>Cerrar Sesión
                        </button>
                    </div>
                </div>
            </div>

            <div class="container-fluid px-4">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h1>Solicitudes de Servicio</h1>
                </div>

                <!-- Filters and Search -->
                <div class="card shadow-sm mb-4">
                    <div class="card-body">
                        <div class="row g-3">
                            <div class="col-md-4">
                                <label class="form-label">Buscar</label>
                                <input type="text" class="form-control" id="searchInput" placeholder="Buscar por cliente, origen, destino...">
                            </div>
                            <div class="col-md-3">
                                <label class="form-label">Estado</label>
                                <select class="form-select" id="statusFilter">
                                    <option value="">Todos</option>
                                    <option value="Pendiente">Pendiente</option>
                                    <option value="Confirmado">Confirmado</option>
                                    <option value="En Proceso">En Proceso</option>
                                    <option value="Completado">Completado</option>
                                    <option value="Cancelado">Cancelado</option>
                                </select>
                            </div>
                            <div class="col-md-3">
                                <label class="form-label">Tipo de Servicio</label>
                                <select class="form-select" id="typeFilter">
                                    <option value="">Todos</option>
                                    <option value="car-rental">Renta de Auto</option>
                                    <option value="chauffeur-service">Servicio de Chofer</option>
                                    <option value="executive-transport">Transporte Ejecutivo</option>
                                </select>
                            </div>
                            <div class="col-md-2">
                                <label class="form-label">&nbsp;</label>
                                <button class="btn btn-secondary w-100" id="clearFilters">
                                    <i class="bi bi-x-circle me-1"></i>Limpiar
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Requests Table -->
                <div class="card shadow-sm">
                    <div class="card-body">
                        <div id="requestsTable" class="table-responsive"></div>
                        
                        <!-- Pagination -->
                        <nav aria-label="Paginación">
                            <ul class="pagination justify-content-center mt-3" id="pagination"></ul>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- View Event Logs Modal -->
    <div class="modal fade" id="eventLogsModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Registro de Eventos del Servicio</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div id="eventLogsContent">
                        <!-- Event logs will be loaded here -->
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Edit Request Modal -->
    <div class="modal fade" id="editModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Editar Solicitud</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="editForm">
                        <input type="hidden" id="editId">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="editClientName" class="form-label">Cliente</label>
                                <input type="text" class="form-control" id="editClientName" disabled>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="editStatus" class="form-label">Estado</label>
                                <select class="form-select" id="editStatus" required>
                                    <option value="Pendiente">Pendiente</option>
                                    <option value="Confirmado">Confirmado</option>
                                    <option value="En Proceso">En Proceso</option>
                                    <option value="Completado">Completado</option>
                                    <option value="Cancelado">Cancelado</option>
                                </select>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="editDate" class="form-label">Fecha</label>
                                <input type="date" class="form-control" id="editDate" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="editTime" class="form-label">Hora</label>
                                <input type="time" class="form-control" id="editTime" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="editCar" class="form-label">Vehículo</label>
                                <select class="form-select" id="editCar"></select>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="editChauffeur" class="form-label">Chofer</label>
                                <select class="form-select" id="editChauffeur"></select>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" id="saveEdit">Guardar Cambios</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/main.js"></script>
    <script src="../js/admin-common.js"></script>
    <script src="../js/service-requests.js"></script>
</body>
</html>
