<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario - Centenario Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <div class="admin-wrapper">
        <nav class="sidebar" id="sidebar">
            <div class="sidebar-header"><i class="bi bi-car-front-fill me-2"></i>Centenario Admin</div>
            <ul class="sidebar-nav">
                <li><a href="dashboard.html"><i class="bi bi-speedometer2"></i>Dashboard</a></li>
                <li><a href="service-requests.html"><i class="bi bi-clipboard-check"></i>Solicitudes de Servicio</a></li>
                <li><a href="calendar.html" class="active"><i class="bi bi-calendar3"></i>Calendario de Servicios</a></li>
                <li><a href="clients.html"><i class="bi bi-people"></i>Clientes</a></li>
                <li><a href="cars.html"><i class="bi bi-car-front"></i>Vehículos</a></li>
                <li><a href="chauffeurs.html"><i class="bi bi-person-badge"></i>Choferes</a></li>
                <li><a href="reports.html"><i class="bi bi-graph-up"></i>Reportes</a></li>
                <li><a href="catalogs.html"><i class="bi bi-gear"></i>Catálogos</a></li>
            </ul>
        </nav>
        <div class="main-content" id="mainContent">
            <div class="admin-navbar">
                <div class="d-flex justify-content-between align-items-center">
                    <button class="btn btn-link text-dark" id="sidebarToggle"><i class="bi bi-list fs-3"></i></button>
                    <div class="d-flex align-items-center">
                        <span class="me-3"><i class="bi bi-person-circle me-1"></i><span id="adminEmail"></span></span>
                        <button class="btn btn-outline-danger btn-sm" id="logoutBtn"><i class="bi bi-box-arrow-right me-1"></i>Cerrar Sesión</button>
                    </div>
                </div>
            </div>
            <div class="container-fluid px-4">
                <h1 class="mb-4">Calendario de Servicios</h1>
                <div class="card shadow-sm">
                    <div class="card-header calendar-header">
                        <div class="d-flex justify-content-between align-items-center">
                            <button class="btn btn-light" id="prevMonth"><i class="bi bi-chevron-left"></i></button>
                            <h4 class="mb-0" id="currentMonth"></h4>
                            <button class="btn btn-light" id="nextMonth"><i class="bi bi-chevron-right"></i></button>
                        </div>
                    </div>
                    <div class="card-body p-0">
                        <div id="calendar"></div>
                    </div>
                </div>
                <div class="card shadow-sm mt-4" id="dayDetailsCard" style="display:none;">
                    <div class="card-header bg-primary text-white">
                        <h5 class="mb-0" id="selectedDate"></h5>
                    </div>
                    <div class="card-body" id="dayDetails"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/main.js"></script>
    <script src="../js/admin-common.js"></script>
    <script src="../js/calendar.js"></script>
</body>
</html>
