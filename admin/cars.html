<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehículos - Centenario Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <div class="admin-wrapper">
        <nav class="sidebar" id="sidebar">
            <div class="sidebar-header"><i class="bi bi-car-front-fill me-2"></i>Centenario Admin</div>
            <ul class="sidebar-nav">
                <li><a href="dashboard.html"><i class="bi bi-speedometer2"></i>Dashboard</a></li>
                <li><a href="service-requests.html"><i class="bi bi-clipboard-check"></i>Solicitudes de Servicio</a></li>
                <li><a href="calendar.html"><i class="bi bi-calendar3"></i>Calendario de Servicios</a></li>
                <li><a href="clients.html"><i class="bi bi-people"></i>Clientes</a></li>
                <li><a href="cars.html" class="active"><i class="bi bi-car-front"></i>Vehículos</a></li>
                <li><a href="chauffeurs.html"><i class="bi bi-person-badge"></i>Choferes</a></li>
                <li><a href="reports.html"><i class="bi bi-graph-up"></i>Reportes</a></li>
                <li><a href="catalogs.html"><i class="bi bi-gear"></i>Catálogos</a></li>
            </ul>
        </nav>
        <div class="main-content" id="mainContent">
            <div class="admin-navbar">
                <div class="d-flex justify-content-between align-items-center">
                    <button class="btn btn-link text-dark" id="sidebarToggle"><i class="bi bi-list fs-3"></i></button>
                    <div class="d-flex align-items-center">
                        <span class="me-3"><i class="bi bi-person-circle me-1"></i><span id="adminEmail"></span></span>
                        <button class="btn btn-outline-danger btn-sm" id="logoutBtn"><i class="bi bi-box-arrow-right me-1"></i>Cerrar Sesión</button>
                    </div>
                </div>
            </div>
            <div class="container-fluid px-4">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h1>Vehículos</h1>
                    <button class="btn btn-primary" onclick="addCar()"><i class="bi bi-plus-circle me-2"></i>Agregar Vehículo</button>
                </div>
                <div class="card shadow-sm mb-4">
                    <div class="card-body">
                        <div class="row g-3">
                            <div class="col-md-4">
                                <input type="text" class="form-control" id="searchInput" placeholder="Buscar por marca, modelo o placa...">
                            </div>
                            <div class="col-md-3">
                                <select class="form-select" id="statusFilter">
                                    <option value="">Todos los estados</option>
                                    <option value="Disponible">Disponible</option>
                                    <option value="En Servicio">En Servicio</option>
                                    <option value="Mantenimiento">Mantenimiento</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card shadow-sm">
                    <div class="card-body">
                        <div id="carsTable" class="table-responsive"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="editModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitle">Editar Vehículo</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="editForm">
                        <input type="hidden" id="editId">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="editMake" class="form-label">Marca</label>
                                <input type="text" class="form-control" id="editMake" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="editModel" class="form-label">Modelo</label>
                                <input type="text" class="form-control" id="editModel" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="editYear" class="form-label">Año</label>
                                <input type="number" class="form-control" id="editYear" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="editType" class="form-label">Tipo</label>
                                <input type="text" class="form-control" id="editType" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="editPlate" class="form-label">Placa</label>
                                <input type="text" class="form-control" id="editPlate" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="editColor" class="form-label">Color</label>
                                <input type="text" class="form-control" id="editColor" required>
                            </div>
                            <div class="col-md-12 mb-3">
                                <label for="editStatus" class="form-label">Estado</label>
                                <select class="form-select" id="editStatus" required>
                                    <option value="Disponible">Disponible</option>
                                    <option value="En Servicio">En Servicio</option>
                                    <option value="Mantenimiento">Mantenimiento</option>
                                </select>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" id="saveEdit">Guardar</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/main.js"></script>
    <script src="../js/admin-common.js"></script>
    <script src="../js/cars.js"></script>
</body>
</html>
