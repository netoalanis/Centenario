<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Detalles del Servicio - Centenario">
    <title>Detalles del Servicio - Centenario</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark" role="navigation">
        <div class="container-fluid">
            <a class="navbar-brand" href="area.html">
                <i class="bi bi-arrow-left me-2"></i>Volver
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Alternar menú de navegación">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <span class="navbar-text text-white me-3">
                            <i class="bi bi-person-circle me-1"></i>
                            <span id="userEmail"></span>
                        </span>
                    </li>
                    <li class="nav-item">
                        <button class="btn btn-outline-light btn-sm" id="logoutBtn">
                            <i class="bi bi-box-arrow-right me-1"></i>Cerrar Sesión
                        </button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Service Details -->
    <div class="container my-4">
        <div class="row">
            <div class="col-lg-8">
                <!-- Service Information Card -->
                <div class="card shadow-sm mb-4">
                    <div class="card-header bg-primary text-white">
                        <h2 class="h5 mb-0">
                            <i class="bi bi-info-circle me-2"></i>Información del Servicio
                        </h2>
                    </div>
                    <div class="card-body" id="serviceDetails">
                        <!-- Service details will be loaded here -->
                    </div>
                </div>

                <!-- Event Logs Card -->
                <div class="card shadow-sm mb-4">
                    <div class="card-header bg-secondary text-white">
                        <div class="d-flex justify-content-between align-items-center">
                            <h2 class="h5 mb-0">
                                <i class="bi bi-clock-history me-2"></i>Registro de Eventos
                            </h2>
                            <button class="btn btn-sm btn-light" id="addEventBtn">
                                <i class="bi bi-plus-circle me-1"></i>Agregar Evento
                            </button>
                        </div>
                    </div>
                    <div class="card-body">
                        <div id="eventLogsList">
                            <!-- Event logs will be loaded here -->
                        </div>
                    </div>
                </div>
            </div>

            <!-- Sidebar -->
            <div class="col-lg-4">
                <!-- Quick Actions Card -->
                <div class="card shadow-sm mb-4">
                    <div class="card-header bg-info text-white">
                        <h3 class="h6 mb-0">
                            <i class="bi bi-lightning me-2"></i>Acciones Rápidas
                        </h3>
                    </div>
                    <div class="card-body">
                        <div class="d-grid gap-2">
                            <button class="btn btn-outline-primary" id="callContactBtn">
                                <i class="bi bi-telephone me-2"></i>Llamar Contacto
                            </button>
                            <button class="btn btn-outline-success" id="navigateBtn">
                                <i class="bi bi-map me-2"></i>Navegar al Origen
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Additional Contacts Card -->
                <div class="card shadow-sm" id="additionalContactsCard">
                    <div class="card-header bg-warning">
                        <h3 class="h6 mb-0">
                            <i class="bi bi-person-lines-fill me-2"></i>Contactos Adicionales
                        </h3>
                    </div>
                    <div class="card-body" id="additionalContactsList">
                        <!-- Additional contacts will be loaded here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Add Event Log Modal -->
    <div class="modal fade" id="eventLogModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Agregar Registro de Evento</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="eventLogForm">
                        <div class="mb-3">
                            <label for="eventType" class="form-label">Tipo de Evento</label>
                            <select class="form-select" id="eventType" required>
                                <option value="">Seleccione un tipo...</option>
                                <option value="picked-up">Pasajero Recogido</option>
                                <option value="dropped-off">Pasajero Dejado</option>
                                <option value="border-cleared">Frontera Cruzada</option>
                                <option value="high-traffic">Tráfico Alto</option>
                                <option value="road-accident">Accidente en el Camino</option>
                                <option value="service-emergency">Emergencia del Servicio</option>
                                <option value="other">Otro</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="eventNotes" class="form-label">Notas</label>
                            <textarea class="form-control" id="eventNotes" rows="4" required></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" id="saveEventBtn">Guardar Evento</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white py-3 mt-5" role="contentinfo">
        <div class="container text-center">
            <p class="mb-0">&copy; 2024 Centenario. Todos los derechos reservados.</p>
        </div>
    </footer>

    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="../js/main.js"></script>
    <script src="../js/chauffeur-details.js"></script>
</body>
</html>
